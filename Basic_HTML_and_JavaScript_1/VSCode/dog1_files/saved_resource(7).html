<script type="text/javascript">

// Wait for Submit button to load, then fire init stuff. (Note: Actually loads after footer)
$(document).on('DOMNodeInserted', function(e) {
    var node = $(e.target);
    if (node.hasClass("buttons")) { return; } // IE Fix
	if (node.find("input.vote").length > 0 ||
		node.find("input.previous").length > 0 ||
		node.find("input.next").length > 0 ||
        node.find("ul.answer_options").length > 0 ||
        node.find("div.answer_results").length > 0) {
            CSadinit();    
   	}
});

var doc_dimensions;
var checkheighttimeout;
var timeoutcounter;

function CSadinit() {
	superlog("CSadinit() called");
	clearTimeout(checkheighttimeout); // Clear any previous timeouts
	doc_dimensions = {}; // Reset doc dimensions
    timeoutcounter = 0;
    startCheckHeight();
	// Register the initial widget load
	if (!widgetloadeventalreadyregistered) {
		widgetloadeventalreadyregistered = true;
		// ga('send', 'event', 'civicscience', 'load', siteid, {'nonInteraction': 1});
		// ga('send', 'event', 'civicscience', 'adimpression', siteid, {'nonInteraction': 1});
	} else {
		googletag.pubads().refresh();
		// ga('send', 'event', 'civicscience', 'adimpression', siteid, {'nonInteraction': 1});
	}
}

function startCheckHeight() {
    // Determine dimensions of the poll widget
    var currentdims = {
        width: $(".ballotbox").outerWidth(),
        height: $("#outerwrapper").outerHeight()
    };
    // If height has changed since last time it was sent
    if (doc_dimensions.height != currentdims.height) {
        if (!widgetloadeventalreadyregistered) {
            superlog("*** Initializing iFrame height");
        } else {
            superlog("*** Checking iFrame height... WRONG! FIXING!");    
        }
        doc_dimensions = currentdims;
        superlog(doc_dimensions);
        // Pass those dimensions to the parent window for dynamic resizing
        sendDimensionsToParent(doc_dimensions);
    }
    timeoutcounter++;
    superlog("*** Timeoutcounter: " + timeoutcounter);
    if (timeoutcounter < 20) { // After 20 times, quit checking and sending
        checkheighttimeout = setTimeout(startCheckHeight, 1000);    
    }
}

function sendDimensionsToParent(dims) {
    var string_to_post = JSON.stringify(dims);
    parent.postMessage( string_to_post, "*" );
}
