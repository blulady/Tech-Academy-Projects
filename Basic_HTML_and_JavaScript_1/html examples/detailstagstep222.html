<h1> The details element</h1>
<details>
	<summary> This tag specifies additional details that the user can open on demand</summary>
	<p> The details tag is often used to create an interactive widget that the user can open <br>
		and close on demand. By default the widget is closed.<br>
		When open, it expands, and displays content within. </p>
</details>
